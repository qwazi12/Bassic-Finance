combiner: OR
conditions:
- conditionThreshold:
    aggregations:
    - alignmentPeriod: 300s
      perSeriesAligner: ALIGN_RATE
    comparison: COMPARISON_GT
    duration: 60s
    filter: metric.type="logging.googleapis.com/log_entry_count" AND resource.type="cloud_run_revision" AND resource.label.severity="ERROR"
    thresholdValue: 1.0
    trigger:
      count: 1
  displayName: Cloud Run Error Spike
- conditionThreshold:
    aggregations:
    - alignmentPeriod: 300s
      perSeriesAligner: ALIGN_PERCENTILE_99
    comparison: COMPARISON_GT
    duration: 60s
    filter: metric.type="run.googleapis.com/request_latencies" AND resource.type="cloud_run_revision"
    thresholdValue: 60000.0
    trigger:
      count: 1
  displayName: High Latency (>60s)
displayName: Video Production Critical Alerts
enabled: true
notificationChannels: []
